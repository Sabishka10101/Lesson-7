<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Float</title>
</head>
<body>
    <div class="block_container">
        <div class="fix-size-container">
            <!-- First block -->
            <div class="backgroud_color_block">
                <div class="box left">
                    <p class="block_info">1</p>
                </div>
                <div class="box right">
                    <p class="block_info">2</p>
                </div>
                <div class="clearfix"></div>
            </div>
            <!-- Second block -->
            <div class="backgroud_color_block">
                <div class="box left size">
                    <p class="block_info">1</p>
                </div>
                <div class="box second_block right">
                    <p class="block_info_second">5</p>
                </div>
                <div class="box second_block right size">
                    <p class="block_info_second">4</p>
                </div>
                <div class="box second_block right size">
                    <p class="block_info_second">3</p>
                </div>
                <div class="box second_block right size">
                    <p class="block_info_second">2</p>
                </div>
                <div class="clearfix"></div>
            </div>
            <!-- Third block -->
            <div class="third_color_block">
                <div class="box third left">
                    <p class="block_info">1</p>
                </div>
                <div class="box left">
                    <p class="block_info">2</p>
                </div>
                <div class="box right">
                    <p class="block_info">4</p>
                </div>
                <div class="box third right">
                    <p class="block_info">3</p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</body>
</html>
